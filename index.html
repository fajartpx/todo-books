<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dom</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <head>
        <nav>
            <h2 class="logo"><a href="#">Bookshelf Apps</a></h2>
        </nav>
    </head>

    <main>
        <div class="todo">
            <h2>Masukkan Buku</h2>
            <form id="masukkan-buku">
                <div class="inputan">
                    <label for="judul">Judul</label>
                    <input type="text"  id="judul-buku" name="judula" placeholder="Masuukan judul" required>
                </div>
                <div class="inputan">
                    <label for="penulis">Penulis</label>
                    <input type="text" id="penulis" name="penulis" required>
                </div>
                <div class="inputan">
                    <label for="tahun">Tahun</label>
                    <input type="text" id="tahun" name="tahun" required>
                </div>
                <div class="selesai">
                    <input type="checkbox" id="jenis-bacaan" value=false>
                    <label for="jenis-bacaan">Selesai dibaca</label>
                </div>
                <button id="input-buku" type="submit">Masukkan</button>
            </form>
        </div>
        
        <div class="list">
            <section class="pencarian">
                <h2> Cari Buku</h2>
                <div class="cari">
                    <label for="cari-buku">Judul</label>
                    <input id="cari-buku" type="text" name="cari-buku" required>
                    <button id="btn-cari" type="submit" >Cari</button>
                </div>
                <div id="hasil-pencarian" class="item-pencarian">
                   
                    
                </div>
            </section>

            <section class="buku">
                <h3 class="dibaca">Belum Selesai dibaca</h3>
                <div id="item" class="item" >
                </div>
            </section>
            <section class="buku">
                <h3 class="belum-dibaca">Sudah Selesai dibaca</h3>
                <div id="item-kedua" class="item">
                </div>
            </section>
        </div>
    </main>

    <script src="./main.js"></script>
    
</body>
</html>
