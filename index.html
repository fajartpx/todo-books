<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dom</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <head>
        <nav>
            <h2 class="logo"><a href="#">Bookshelf Apps</a></h2>
        </nav>
    </head>

    <main>
        <div class="todo">
            <h2>Masukkan Buku</h2>
            <form id="masukkan-buku">
                <div class="inputan">
                    <label for="judul">Judul</label>
                    <input type="text" name="judul" placeholder="Masuukan judul">
                </div>
                <div class="inputan">
                    <label for="penulis">Penulis</label>
                    <input type="text" name="penulis">
                </div>
                <div class="inputan">
                    <label for="tahun">Tahun</label>
                    <input type="text" name="tahun">
                </div>
                <button class="masukkan-buku" type="submit">Masukkan</button>
            </form>
        </div>
        
        <div class="list">
            <section class="pencarian">
                <h2> Cari Buku</h2>
                <div>
                    <label>Judul</label>
                    <input type="text">
                    <button>Cari</button>
                </div> 
            </section>

            <section class="belum-dibaca">
                <h2>Belum Selesai dibaca</h2>
            </section>
            <section class="sudah-dibaca">
                <h2>Sudah Selesai dibaca</h2>
            </section>
        </div>
    </main>
    
    
</body>
</html>
