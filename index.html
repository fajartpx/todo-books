<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dom</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <head>
        <nav>
            <h2 class="logo"><a href="#">Bookshelf Apps</a></h2>
        </nav>
    </head>

    <main>
        <div class="todo">
            <h2>Masukkan Buku</h2>
            <form id="masukkan-buku">
                <div class="inputan">
                    <label for="judul">Judul</label>
                    <input type="text" name="judul" placeholder="Masuukan judul">
                </div>
                <div class="inputan">
                    <label for="penulis">Penulis</label>
                    <input type="text" name="penulis">
                </div>
                <div class="inputan">
                    <label for="tahun">Tahun</label>
                    <input type="text" name="tahun">
                </div>
                <button class="masukkan-buku" type="submit">Masukkan</button>
            </form>
        </div>
        
        <div class="list">
            <section class="pencarian">
                <h2> Cari Buku</h2>
                <div class="cari">
                    <label for="cari-buku">Judul</label>
                    <input type="text" name="cari-buku">
                    <button>Cari</button>
                </div>
            </section>

            <section class="buku">
                <h3 class="dibaca">Belum Selesai dibaca</h3>
                <div class="item">
                    <div class="judul-buku">
                        <h4>Harry Potter </h4>
                        <p>Penulis : </p>
                        <p>Tahun : </p>
                    </div>
                    <div class="aksi">
                        <button class="selesai" type="submit">SelesaI Baca</button>
                        <button class="hapus" type="submit">Hapus Buku</button>
                    </div>
                </div>
                
            </section>
            <section class="buku">
                <h3 class="belum-dibaca">Sudah Selesai dibaca</h3>
                <div class="item">
                    <div class="judul-buku">
                        <h4>Harry Potter </h4>
                        <p>Penulis : </p>
                        <p>Tahun : </p>
                    </div>
                    <div class="aksi">
                        <button class="selesai" type="submit">Belum SelesaI Baca</button>
                        <button class="hapus" type="submit">Hapus Buku</button>
                    </div>
                </div>
            </section>
        </div>
    </main>


    
    
</body>
</html>
